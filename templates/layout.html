<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/tailwind.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="icon" href="/static/favicon.png">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="text-gray-500 bg-gray-900 body-font sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="{{ url_for('index') }}">
                <img src="/static/favicon.png" height="36 rem" width="36 rem">
                <span class="ml-3 text-xl">Gearshift Investments</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            </nav>
        </div>
    </header>
    <section class="text-gray-700 body-font">
        {% block body %}
        {% endblock %}
    </section>

</body>

</html>
