{% extends "layout.html" %}
{% block title %}What is Money?{% endblock %}

{% block body %}


<div class="grid min-h-screen place-items-center">
    <div class="p-12 bg-white">
        <h1 class="text-xl font-semibold">Hello there ðŸ‘‹, <span class="font-normal">Please fill in your answers</span>
        </h1>
        <form class="mt-6" action="{{ url_for('test', num=num) }}" method="POST">


            {% for dic in data %}
            <p class="block my-4 text-m font-bold text-gray-600 uppercase">{{ dic["question"] }}</p>
            {% for option in dic["options"] %}
            <div class="block">
                <input id="{{ loop.index }}" type="radio" name="{{ dic['number'] }}"
                    class="p-3 text-gray-700 bg-gray-200 focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                    value="{{ loop.index }}" />
                <label for="{{ loop.index }}"
                    class="mt-2 text-xs font-semibold text-gray-600 uppercase">{{ option }}</label>
            </div>
            {% endfor %}
            {% endfor %}

            <button type="submit"
                class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
                Submit
            </button>
        </form>
    </div>
</div>



{% endblock %}
